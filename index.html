<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner TJSP Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .cropper-view-box, .cropper-face { border-radius: 0; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white font-sans overflow-hidden">
    <div class="max-w-md mx-auto h-screen flex flex-col p-4">
        <header class="text-center py-4 shrink-0">
            <h1 class="text-2xl font-bold text-blue-400">Scanner TJSP Pro</h1>
            <p class="text-slate-400 text-xs">ALTA DEFINIÇÃO COLORIDA</p>
        </header>

        <div id="editor-container" class="hidden flex-1 flex flex-col bg-black rounded-xl overflow-hidden shadow-2xl relative">
            <div class="flex-1 overflow-hidden">
                <img id="image-to-crop" class="max-w-full">
            </div>
            <div class="flex justify-between p-4 bg-slate-900 shrink-0">
                <button onclick="resetApp()" class="text-red-400 font-bold uppercase">Cancelar</button>
                <button id="crop-btn" class="bg-blue-600 px-6 py-2 rounded-lg font-bold uppercase">Gerar PDF</button>
            </div>
        </div>

        <div id="start-screen" class="flex-1 flex flex-col justify-center items-center space-y-8">
            <label class="w-full flex flex-col items-center justify-center gap-6 bg-blue-600 active:scale-95 transition-all p-12 rounded-3xl cursor-pointer shadow-2xl border-4 border-blue-400/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xl font-black italic uppercase">Tirar Foto do Mandado</span>
                <input type="file" id="camera" accept="image/*" capture="environment" class="hidden">
            </label>
            <p class="text-slate-500 text-sm text-center">O app irá enquadrar e manter a proporção original do documento.</p>
        </div>
    </div>

    <script>
        let cropper;
        const cameraInput = document.getElementById('camera');
        const editorContainer = document.getElementById('editor-container');
        const startScreen = document.getElementById('start-screen');
        const imageToCrop = document.getElementById('image-to-crop');
        const cropBtn = document.getElementById('crop-btn');

        cameraInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                imageToCrop.src = event.target.result;
                startScreen.classList.add('hidden');
                editorContainer.classList.remove('hidden');
                
                if (cropper) cropper.destroy();
                cropper = new Cropper(imageToCrop, {
                    viewMode: 2,
                    dragMode: 'move',
                    autoCropArea: 0.95,
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                });
            };
            reader.readAsDataURL(file);
        });

        cropBtn.addEventListener('click', () => {
            const canvas = cropper.getCroppedCanvas({
                maxWidth: 2000,
                imageSmoothingQuality: 'high'
            });

            const imgData = canvas.toDataURL('image/jpeg', 0.85);
            const { jsPDF } = window.jspdf;
            
            // Calcula proporção correta para não "esmagar"
            const orientation = canvas.width > canvas.height ? 'l' : 'p';
            const doc = new jsPDF(orientation, 'mm', 'a4');
            
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            
            doc.addImage(imgData, 'JPEG', 0, 0, pageWidth, pageHeight, undefined, 'FAST');
            doc.save('Mandado_Colorido_TJSP.pdf');
            
            resetApp();
            alert('PDF Gerado com sucesso!');
        });

        function resetApp() {
            editorContainer.classList.add('hidden');
            startScreen.classList.remove('hidden');
            cameraInput.value = '';
            if (cropper) cropper.destroy();
        }
    </script>
</body>
</html>
